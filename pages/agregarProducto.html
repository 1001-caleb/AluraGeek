<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek - Agregar Producto</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <nav class="nav">
        <div class="nav__container">
            <a href="../pages/index.html">
                <img src="../img/Logo.png" alt="Logo AluraGeek" class="nav__logo">
            </a>
            <div class="input__container">
                <input type="text" name="" id="" class="input__container--buscar" placeholder="¿Qué deseas buscar?">

            </div>
        </div>
        <a href="../pages/login.html" class="nav__cta">Login</a>
    </nav>

    <form action="submit" class="AgregarProductos">
        <label for="" class="AgregarProductos__titulo">Agregar nuevo producto</label>
        <input type="text" name="Correo electronico" id="input__mail" class="AgregarProductos__inputs" placeholder="URL de la imagen">
        <input type="text" name="Contaseña" id="input__password" class="AgregarProductos__inputs " placeholder="Categoria">
        <input type="text" name="Contaseña" id="input__password" class="AgregarProductos__inputs " placeholder="Nombre del producto">
        <input type="text" name="Contaseña" id="input__password" class="AgregarProductos__inputs " placeholder="Precio del producto">
        <input type="text" name="Contaseña" id="input__password" class="AgregarProductos__inputs " placeholder="Descripción del producto">
        <input type="submit" value="Entrar" class="AgregarProductos__submit">
    </form>

    <section class="footer bottom">
        <div class="footer__container">
            <img src="../img/Logo.png" alt="Logo AluraGeek" class="footer__container--logo">
            <div class="footer__container--textos">
                <a href="" class="footer__container--cta">Quienes somos</a>
                <a href="" class="footer__container--cta">Politica de privacidad</a>
                <a href="" class="footer__container--cta">Programa de fidelidad</a>
                <a href="" class="footer__container--cta">Nuestras tiendas</a>
                <a href="" class="footer__container--cta">Quiero ser franquiciado</a>
                <a href="" class="footer__container--cta">Anúncie aquí</a>
            </div>
            <form action="" class="footer__container--form">
                <label for="enviarForm" class="footer__container--titulo">Hable con nosotros</label>
                <input type="text" name="" id="" class="footer__container--nombre" placeholder="Nombre" required>
                <input type="text" name="" id="" class="footer__container--mensaje" placeholder="Escribe tu mensaje"
                    required>
                <input type="submit" value="Enviar mensaje" class="footer__container--submit">
            </form>
        </div>
    </section>
</body>
</html>
