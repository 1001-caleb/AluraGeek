<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek - Login</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <nav class="nav">
        <div class="nav__container">
            <img src="../img/Logo.png" alt="Logo AluraGeek" class="nav__logo">
            <div class="input__container">
                <input type="text" name="" id="" class="input__container--buscar" placeholder="¿Qué deseas buscar?">

            </div>
        </div>
        <a href="../pages/login.html" class="nav__cta">Login</a>
    </nav>

    <form action="submit" class="login">
        <label for="" class="login__titulo">Iniciar sesión</label>
        <input type="text" name="Correo electronico" id="input__mail" class="login__inputs">
        <input type="password" name="Contaseña" id="input__password" class="login__inputs">
        <input type="submit" value="Entrar" class="login__submit">
    </form>

</body>
